<!DOCTYPE html>
<html>
<head>
    <title>Furniture Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .navbar input[type="text"] {
            padding: 5px;
            margin-left: 10px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            background-color: white;
        }
        .product img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <a href="#">Help</a>
        <input type="text" placeholder="Search...">
    </div>
    <div class="product">
        <img src="chair.jpg" alt="Chair">
        <h2>Chair</h2>
        <p>Comfortable and stylish chair.</p>
    </div>
    <div class="product">
        <img src="table.jpg" alt="Table">
        <h2>Table</h2>
        <p>Elegant wooden table.</p>
    </div>
    <!-- Add more products as needed -->
</body>
</html>
