<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        width: 100vw;
        height: 100vh;
    }
    body h2{
        text-align: center;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
        width: 90%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .cou{
        width: 95%;
    }
    form{
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        gap: 20px;
    }
    .btn{
        background: rgb(124, 255, 124);
        padding: 10px;
        border: none;
        border-radius: 5px;
        color: rgb(63, 63, 63);
        font-weight: bolder;
    }
    .btn:hover{
        background: rgb(56, 117, 56);
        color: #e3e3e3;
    }
    .modal{
        width: 600px;
        height: 400px;
        background: white;
        border-radius: 12px;
        position: absolute;
        top: 120px;
        left: 390px;
        border: 1px solid rgb(68, 68, 68);
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        z-index: 10;
    }
    .overlay{
        height: 100vw;
        width: 100vw;
        background: rgba(0, 0, 0, .5);
        backdrop-filter: blur(20px);
        z-index: 5;
        position: absolute;
        top: 0;
        left: 0;
    }
    .hidden{
        display: none;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Fill the Details below</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="pan">Pan Card Number:</label>
            <input type="text" id="pan" name="pan" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" class="cou" required>
                <option value="">Select Country</option>
            </select>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <select id="state" name="state" class="cou" required>
                <option value="">Select State</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required>
        </div>
        <button class="btn">Pay</button>
        <input type="submit" value="Submit" class="sub hidden">
    </form>
    <div class="modal hidden">
        <h1>hello world</h1>
    </div>
    <div class="overlay hidden"></div>
</div>

</body>
<script src="./script.js"></script>
</html>
